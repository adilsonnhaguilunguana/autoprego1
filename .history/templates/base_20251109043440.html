{% extends "global.html" %}
{% block title %}Dashboard - Sistema de Automação Residencial{% endblock %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* Variáveis de cores e temas */
    :root {
        --primary: #1a73e8;
        --primary-dark: #0d47a1;
        --secondary: #6c757d;
        --success: #28a745;
        --danger: #dc3545;
        --warning: #ffc107;
        --info: #17a2b8;
        --light: #f8f9fa;
        --dark: #343a40;
        --white: #ffffff;
        --gray-100: #f8f9fa;
        --gray-200: #e9ecef;
        --gray-300: #dee2e6;
        --gray-800: #343a40;
        --gradient-primary: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
        --gradient-success: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
        --gradient-warning: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        --gradient-danger: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);
        --border-radius: 0.75rem;
        --border-radius-sm: 0.5rem;
        --font-family-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --transition: all 0.3s ease;
    }

    [data-bs-theme="dark"] {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --bg-tertiary: #2d2d2d;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --border-color: #444;
    }

    [data-bs-theme="light"] {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-tertiary: #e9ecef;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --border-color: #dee2e6;
    }

    /* Estilos base */
    body {
        font-family: var(--font-family-sans);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: var(--transition);
    }

    /* Dashboard Container */
    .dashboard-container {
        padding: 1.5rem;
        max-width: 1920px;
        margin: 0 auto;
    }

    /* Cabeçalho e KPIs */
    .dashboard-section {
        margin-bottom: 2.5rem;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--primary);
    }

    .section-header h2 {
        font-weight: 700;
        color: var(--primary);
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .last-update {
        font-size: 0.875rem;
        color: var(--text-secondary);
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .stat-card {
        background: var(--gradient-primary);
        color: var(--white);
        border-radius: var(--border-radius);
        padding: 2rem;
        text-align: center;
        box-shadow: var(--shadow);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .stat-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        transform: rotate(45deg);
        transition: var(--transition);
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
    }

    .stat-card:hover::before {
        transform: rotate(45deg) translate(10px, 10px);
    }

    .stat-card:nth-child(2) {
        background: var(--gradient-success);
    }

    .stat-card:nth-child(3) {
        background: var(--gradient-warning);
    }

    .stat-card:nth-child(4) {
        background: var(--gradient-danger);
    }

    .stat-value {
        font-size: 2.5rem;
        font-weight: 800;
        margin: 0.5rem 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
        font-weight: 500;
    }

    /* Alertas */
    .alert-section {
        margin-bottom: 2rem;
    }

    .alert-custom {
        border-radius: var(--border-radius-sm);
        border-left: 4px solid transparent;
        margin-bottom: 0.75rem;
        padding: 1.25rem;
        animation: slideInRight 0.5s ease;
    }

    .alert-danger.alert-custom { border-left-color: var(--danger); }
    .alert-warning.alert-custom { border-left-color: var(--warning); }
    .alert-info.alert-custom { border-left-color: var(--info); }
    .animate-pulse { animation: pulse-alert 2s infinite; }
    @keyframes pulse-alert {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }
    .alert:focus { outline: 2px solid currentColor; outline-offset: 2px; }

    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    /* Abas */
    .nav-tabs {
        border-bottom: 2px solid var(--border-color);
        margin-bottom: 2rem;
    }

    .nav-tabs .nav-link {
        border: none;
        padding: 1rem 1.5rem;
        font-weight: 600;
        color: var(--text-secondary);
        transition: var(--transition);
        border-radius: 0;
        position: relative;
    }

    .nav-tabs .nav-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 3px;
        background: var(--primary);
        transition: var(--transition);
    }

    .nav-tabs .nav-link:hover {
        color: var(--primary);
        background: transparent;
    }

    .nav-tabs .nav-link.active {
        color: var(--primary);
        background: transparent;
        border: none;
    }

    .nav-tabs .nav-link.active::after {
        width: 100%;
    }

    .tab-content {
        padding: 1.5rem 0;
    }

    /* Cards PZEM */
    .pzem-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
        margin-bottom: 2.5rem;
    }

    .pzem-card {
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 2rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
        border-left: 4px solid var(--primary);
    }

    .pzem-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-lg);
    }

    .pzem-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
    }

    .pzem-header h5 {
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
    }

    .pzem-value {
        font-size: 2.25rem;
        font-weight: 800;
        color: var(--primary);
        margin: 1rem 0;
        text-align: center;
    }

    .unit {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-secondary);
    }

    .param-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .param-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem;
        background: var(--bg-primary);
        border-radius: var(--border-radius-sm);
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
    }

    .param-item:hover {
        transform: translateX(5px);
        box-shadow: var(--shadow);
    }

    .param-label {
        font-weight: 600;
        color: var(--text-secondary);
    }

    .param-value {
        font-weight: 700;
        color: var(--text-primary);
    }

    /* Gráficos */
    .charts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
    }

    .chart-container {
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 2rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }

    .chart-container:hover {
        box-shadow: var(--shadow-lg);
    }

    .chart-container h5 {
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--primary);
        text-align: center;
    }

    .gauge-container {
        text-align: center;
        margin: 1.5rem 0;
    }

    .gauge-value {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--primary);
        margin-top: 1rem;
    }

    /* Tabelas */
    .table-container {
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 2rem;
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
    }

    .reles-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: var(--border-radius-sm);
        overflow: hidden;
    }

    .reles-table th {
        background: var(--primary);
        color: var(--white);
        font-weight: 600;
        padding: 1.25rem;
        text-align: left;
        border: none;
    }

    .reles-table td {
        padding: 1.25rem;
        background: var(--bg-primary);
        border-bottom: 1px solid var(--border-color);
        transition: var(--transition);
    }

    .reles-table tr:hover td {
        background: var(--bg-tertiary);
        transform: scale(1.02);
    }

    .reles-table tr:last-child td {
        border-bottom: none;
    }

    /* Badges */
    .badge {
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 1rem;
    }

    .badge-priority-1 { background: var(--danger); }
    .badge-priority-2 { background: #fd7e14; }
    .badge-priority-3 { background: var(--warning); color: var(--dark); }
    .badge-priority-4 { background: #20c997; }
    .badge-priority-5 { background: var(--info); }

    /* Botões de ação */
    .action-buttons {
        display: flex;
        gap: 0.5rem;
    }

    .btn-action {
        padding: 0.5rem;
        border-radius: var(--border-radius-sm);
        transition: var(--transition);
        border: none;
    }

    .btn-action:hover {
        transform: scale(1.1);
    }

    /* Configurações */
    .config-panel {
        background: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
    }

    .config-panel h5 {
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--primary);
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 0.75rem;
    }

    .form-control, .form-select {
        border-radius: var(--border-radius-sm);
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        transition: var(--transition);
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
    }

    .form-check-input:checked {
        background-color: var(--primary);
        border-color: var(--primary);
    }

    /* Export buttons */
    .export-buttons {
        display: flex;
        gap: 1rem;
        margin: 1.5rem 0;
    }

    /* Modal */
    .modal-content {
        border-radius: var(--border-radius);
        border: none;
        box-shadow: var(--shadow-lg);
    }

    .modal-header {
        background: var(--gradient-primary);
        color: var(--white);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        padding: 1.5rem;
    }

    .modal-title {
        font-weight: 700;
    }

    .modal-body {
        padding: 2rem;
    }

    .modal-footer {
        border-top: 1px solid var(--border-color);
        padding: 1.5rem;
    }

    /* Animações */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .animate-fadeIn {
        animation: fadeIn 0.6s ease;
    }

    .animate-pulse {
        animation: pulse 2s infinite;
    }

    /* Responsividade */
    @media (max-width: 1200px) {
        .charts-grid {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .dashboard-container {
            padding: 1rem;
        }
        
        .stats-grid {
            grid-template-columns: 1fr;
        }
        
        .pzem-grid {
            grid-template-columns: 1fr;
        }
        
        .param-grid {
            grid-template-columns: 1fr;
        }
        
        .section-header {
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }
        
        .nav-tabs .nav-link {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
        }
        
        .export-buttons {
            flex-direction: column;
        }
    }

    /* Utilitários */
    .text-gradient {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .icon-shape {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background: var(--gradient-primary);
        color: var(--white);
        margin-right: 1rem;
    }

    .loading-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--white);
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
