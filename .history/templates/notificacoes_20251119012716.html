<style>
/* Estilos espec√≠ficos para o painel de notifica√ß√µes */
.config-panel {
    background: var(--bg-secondary);
    border-radius: 0.75rem;
    padding: 2rem;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
}

.config-panel:hover {

}

/* Estilos para os controles de formul√°rio */
.form-control:focus, .form-select:focus {
    border-color: var(--primary) !important;
    box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25) !important;
    outline: none;
}

/* Estilos para os switches */
.form-check-input:checked {
    background-color: var(--primary);
    border-color: var(--primary);
}

.form-check-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
}

/* Estilos para os bot√µes */
.btn-outline-success:hover {
    background-color: var(--success);
    color: white;
    transform: translateY(-2px);
}

.btn-outline-info:hover {
    background-color: var(--info);
    color: white;
    transform: translateY(-2px);
}

.btn-outline-primary:hover {
    background-color: var(--primary);
    color: white;
    transform: translateY(-2px);
}

.btn-primary:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
}

/* Anima√ß√µes suaves */
#email-settings, #telegram-settings {
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsividade */
@media (max-width: 768px) {
    .config-panel {
        padding: 1.5rem;
        margin: 0.5rem;
    }
    
    .btn-sm {
        padding: 0.4rem 0.8rem !important;
        font-size: 0.875rem;
    }
}

/* Estados de foco para acessibilidade */
.form-control:focus-visible,
.form-select:focus-visible,
.btn:focus-visible {
    outline: 2px solid var(--primary);
    outline-offset: 2px;
}

/* Melhorias visuais para os checkboxes de eventos */
.form-check-input {
    width: 1.2em;
    height: 1.2em;
    margin-top: 0.15em;
}

.form-check-label {

}
</style>

<!-- Scripts necess√°rios -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>

<script>
// Inicializa√ß√£o b√°sica - ser√° substitu√≠da pelo notificacoes.js
document.addEventListener('DOMContentLoaded', function() {
    console.log('‚úÖ Painel de notifica√ß√µes carregado');
    
    // Configurar toggles b√°sicos
    const emailToggle = document.getElementById('notify-email');
    const telegramToggle = document.getElementById('notify-telegram');
    
    if (emailToggle) {
        emailToggle.addEventListener('change', function() {
            const emailSettings = document.getElementById('email-settings');
            if (emailSettings) {
                emailSettings.style.display = this.checked ? 'block' : 'none';
            }
        });
    }
    
    if (telegramToggle) {
        telegramToggle.addEventListener('change', function() {
            const telegramSettings = document.getElementById('telegram-settings');
            if (telegramSettings) {
                telegramSettings.style.display = this.checked ? 'block' : 'none';
            }
        });
    }
    
    // Prevenir envio do formul√°rio por enquanto
    const form = document.getElementById('notification-config-form');
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Sistema de notifica√ß√µes carregado! Configure as op√ß√µes e clique salvar.');
        });
    }
});
</script>
